<mat-card>
    <form #inputPost="ngForm" (submit)="onSavePost(inputPost)">
        <mat-form-field>
            <input matInput type="text" 
                [ngModel]="post?.title"
                name="title"
                required
                placeholder="Post Title"
                #title="ngModel"
            >
            <mat-error *ngIf="title.invalid">Invalid post title</mat-error>
        </mat-form-field>
        <mat-form-field>
            <textarea matInput rows="5" 
                [ngModel]="post?.content"
                name="content"
                required
                placeholder="Post content"
                #content="ngModel"
            ></textarea>
            <mat-error *ngIf="content.invalid">Invalid post content</mat-error>
        </mat-form-field> 
        <button mat-raised-button color="primary" type="submit">Save Post</button>
    </form>
</mat-card>
