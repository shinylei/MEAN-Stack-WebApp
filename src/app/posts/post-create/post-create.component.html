<mat-card>
    <form [formGroup]="form" (submit)="onSavePost()">
        <mat-form-field>
            <input matInput type="text" 
                placeholder="Post Title"
                formControlName="title"
            >
            <mat-error *ngIf="form.get('title').invalid">Invalid post title</mat-error>
        </mat-form-field>
        <div>
            <button mat-button type="button" (click)="filePicker.click()">Pick Image</button>
            <input type="file" #filePicker>
        </div>
        <mat-form-field>
            <textarea matInput rows="5" 
                formControlName="content" 
                placeholder="Post content"
            ></textarea>
            <mat-error *ngIf="form.get('content').invalid">Invalid post content</mat-error>
        </mat-form-field> 
        <button mat-raised-button color="primary" type="submit">Save Post</button>
    </form>
</mat-card>
